<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container" >
        <br>
      <div>
        <div class="row">
          <!-- Single Advisor-->
          <div class="col-12 col-sm-6 col-lg-3 pointer" *ngFor="let s of s" (click)="about(s)">
            <div class="single_advisor_profile wow fadeInUp" data-wow-delay="0.2s" style="visibility: visible; animation-delay: 0.2s; animation-name: fadeInUp;">
              <!-- Team Thumb-->
              <div class="advisor_thumb" ><img src="https://www.servicethatsells.com/upload_path/2019/01/01-02-19-LMS.png" alt="" width="250px" height="315px">
                <!-- Social Info-->
                <div class="social-info"></div>
              </div>
              <!-- Team Details-->
              <div class="single_advisor_details_info">
                <h2><p class="designation">{{s.naziv}}</p></h2>
                <br>
                <div class="designation">
                 
              </div>
              </div>
            </div>
          </div>
        
        </div>
      </div>
      </div>


<div id="myNav" class="overlay">
  <a href="javascript:void(0)" class="closebtn" (click)="closeNav()">&times;</a>
  <div class="overlay-content">
    <a [routerLink]="['/user/picksubject']">First you must choose subjects for following!</a>
    
  </div>
</div>
