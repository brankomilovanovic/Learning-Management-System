<div class="col-md-12">
  <div class="card card-container">
    <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card"/>
    <form (submit)="login()" [formGroup]="formLogin" novalidate>
      <div class="form-group">

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Username</mat-label>
          <input matInput name="username" formControlName="username" class="example-full-width" required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="example-full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" [type]="hidePassword ? 'password' : 'text'" required>
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </div>

      <div style="text-align: center;">Don't have an account? 
        <a [routerLink]="['/register']">Singup now</a>
      </div>

      <div class="alert alert-warning" *ngIf="isLoginFailed">
        Login failed!<br />{{ errorMessage }}
      </div> 
  
    </form>
  </div>
</div>
